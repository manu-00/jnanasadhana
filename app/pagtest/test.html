<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div ng-app="app" ng-controller="StudentCtrl">

        <div class="container">
            <div class="row">
                <h1>Student List</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover tabel-condensed">
                        <thead>
                            <tr>
                            <th>Stud_Id</th>
                                <th>Reg_Stud_Id</th>
                                <th>MobileNumber</th>
                                <th>Course_ID</th>
                                <!-- <th>Course_Name</th> -->
                                <!-- <th>Inserted_Date</th>
                                <th>Is_Free_Trail</th>
                                <th>Train_Start_Date</th>
                               <th>Trail_End_Date</th> -->
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="Student in Students">
                            <td>{{$index+1}}</td>
													<td>{{Student.registrationId}}</td>
													<td>{{Student.mobileNumber}}</td>
													<td>{{Student.courseId}}</td>
													<!-- <td>{{Student.courseName}}</td>
													<td>{{Student.startDate}}</td>
													<td>{{Student.freeTrial}}</td>
													<td>{{Student.trialStartDate}}</td>
													<td>{{Student.trialEndDate}}</td> -->
                            </tr>
                        </tbody>
                        <tfoot>
                        <form ng-submit="changePageSize()">
                            <tr>
                                <td align="center" colspan="12">
                                    <span class="form-group pull-left page-size form-inline">
                                        <select id="ddlPageSize" class="form-control control-color" ng-change=changePageSize() ng-model="pageSize">
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="50">1000</option>
                                        </select>
                                    </span>
                                     <!-- <span class="form-group pull-left page-size form-inline" >Select Is FreeTrial:
                                        <select id="ddlPageSize" class="form-control control-color"
                                                ng-model="pageSizeSelected1">
                                            <option value="false">false</option>
                                            <option value="true">true</option>
                                        </select>
                                    </span> -->
                                     <!-- <span class="form-group pull-left page-size form-inline">
                                        <div class="form-group">
    <label for="exampleInputEmail1">MobileNumber</label>
    <input type="number" class="form-control" ng-model="mobileNumber" aria-describedby="emailHelp" placeholder="Mobile Number">
  </div>
                                    </span> -->
                                    
                                    <!-- <input type="submit" class="btn btn-success" value="getResult"> -->
                                    </form>
                                    <div class="pull-right">page size:{{pageSize}}  pageIndex{{pageIndex}} total:{{totalCount}}
                                        <pagination total-items="totalCount" ng-change="pageChanged()" items-per-page="pageSize" direction-links="true" ng-model="pageIndex" max-size="maxSize" class="pagination" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                                        <a class="btn btn-primary">Page: {{pageIndex}} / {{numPages}}</a>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
